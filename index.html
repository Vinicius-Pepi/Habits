<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Habits</title>
</head>

<body>
    <header>
        <img src="./assests/logo.svg" alt="Logo Habits">

        <button> <img src="./assests/plus.svg" alt="+">
            <div>
                Registrar o meu dia
            </div>
        </button>
    </header>

    <form>
        <div class="habits">
            <div class="habit" data-name="run">🏃‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name:="food">🍎</div>
            <div class="habit" data-name:="journal">📰</div>
            <div class="habit" data-name:="takePills">💊</div>
        </div>


        <div class="days">

        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
</body>

</html>
